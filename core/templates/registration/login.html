{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12 py-5">
            {% if not user.is_authenticated %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            {% else %}
            <p>You are already logged in. Do you want to <a href="{% url 'logout' %}">logout</a>?</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock main %}
