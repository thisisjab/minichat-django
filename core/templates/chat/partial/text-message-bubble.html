{% if message.sender == user %}
<div id="chat-text-message" class="sent">
    <p class="body">{{ message.body }}</p>
    <span class="date">12:36</span>
</div>
{% else %}
<div id="chat-text-message" class="received">
    <p class="body">{{ message.body }}</p>
    <span class="date">12:36</span>
</div>
{% endif %}
