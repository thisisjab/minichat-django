<div class="d-flex flex-column" id="chat-messages-list">
    {% for message in chat_messages %}
    {% if message.is_sent %}
    <div class="d-flex flex-column" id="chat-sent-message">
        <p id="body">{{ message.body }}</p>
        <p id="date">{{ message.modified_at }}</p>
    </div>
    {% else %}
    <div class="d-flex flex-column" id="chat-received-message">
        <p id="body">{{ message.body }}</p>
        <p id="date">{{ message.modified_at }}</p>
    </div>
    {% endif %}
    {% endfor %}
</div>
<div id="chat-input" class="row">
    <div class="col-10 d-flex flex-row">
        <input type="text" placeholder="Message..." class="flex-fill" id="chat-message-input">
    </div>
    <div class="col-2 d-flex flex-row justify-content-center align-items-center gap-2">
        <a id="chat-send-button" href="#">Send</a>/
        <a href="#">File</a>
    </div>
</div>
{{ chat_id|json_script:"chat-id" }}
{{ user.username|json_script:"chat-username"}}
<script>
    const chatId = JSON.parse(document.getElementById('chat-id').textContent);
    const chatUsername = JSON.parse(document.getElementById('chat-username').textContent);
    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + chatId
        + '/'
    );

    chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            messageDivId = "chat-sent-message";
            if (data.sender !== chatUsername) {
                messageDivId = "chat-received-message";
            }
            messageBubble = `<div class="d-flex flex-column" id="${messageDivId}"><p id="body">${data.body}</p><p id="date">${data.created_at}</p></div>`;
            messageBubbleDiv = document.createElement('div')
            messageBubbleDiv.innerHTML = messageBubble;
            chatMessagesList.appendChild(messageBubbleDiv);
            chatMessagesList.scrollTop = chatMessagesList.scrollHeight;
        };

    chatMessagesList = document.querySelector("#chat-messages-list");
    chatMessagesList.scrollTop = chatMessagesList.scrollHeight;

    sendButton = document.querySelector("#chat-send-button");
    chatMessageInput = document.querySelector('#chat-message-input');

    chatMessageInput.focus();
    chatMessageInput.onkeyup = function (e) {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    };

    sendButton.onclick = function (e) {
        const body = chatMessageInput.value;
        chatSocket.send(JSON.stringify({
            'body': body
        }));
        chatMessageInput.value = '';
    };
</script>
