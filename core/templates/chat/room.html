{% extends 'base.html' %}
{% block title %}Room: {{ room_name }}{% endblock %}
{% block main %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-6 offset-lg-3">
            <p>Messages:</p>
            <textarea class="form-control" name="" id="" rows="10"></textarea>

            <div class="input-group mt-3">
                <input id="message-input" type="text" class="form-control" placeholder="Type in your message...">
                <button id="message-submit" class="btn btn-success" type="button">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let ws_url = `ws://${window.location.host}/ws/socket-server/`

    const chatSocket = new WebSocket(ws_url)

    chatSocket.onmessage = function(e) {
        let data = JSON.parse(e.data)
        console.log("Data:", data)
    }
</script>
{% endblock main %}
